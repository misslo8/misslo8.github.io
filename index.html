<!DOCTYPE html>
<html>
  <head>
    <title>Books API Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
URL: <input type="Text" name="url" id="url"/> <input type="button" value="GO" onclick="callAPI()">
<div id="content"></div>
<script>

  function onSuccess (response) {
  
  document.getElementById("content").innerHTML = ""
  
  for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // in production code, item.text should have the HTML entities escaped.
        document.getElementById("content").innerHTML += "<br>" + item.volumeInfo.title;
      }
  }
  
	function callAPI () {
  
  	var param = document.getElementById("url").value
		var newurl = "https://www.googleapis.com/books/v1/volumes";
  	$.getJSON (newurl,{"q" : param}, onSuccess);
  }
  

</script>
  </body>
</html>
